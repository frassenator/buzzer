<!DOCTYPE html>
<html>
<head>
    <title>Game Show Buzzer v0.4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Show Buzzer</h1>
        <div id="playerView">
            <h2>Your Screen Name <span id="actualScreenName"></span></h2>
            <div class="userControls">
                <input type="text" id="screenName" placeholder="Enter your screen name">
                <button onclick="joinGame()">Join Game</button>
            </div>
            <button onclick="buzz()">Buzz!</button>
        </div>
        <div id="hostControls">
            <h3>Host Controls</h3>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="authenticateHost()">Authenticate</button>
        </div>
        <div id="hostView">
            <h2>Host View</h2>
            <p id="firstPlayer"></p>
            <button id="resetButton" onclick="resetBuzzer()" disabled>Reset Buzzer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
