<!DOCTYPE html>
<html>
<head>
    <title>Game Show Buzzer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Show Buzzer</h1>
        <div id="playerView">
            <h2>Your Screen Name</h2>
            <input type="text" id="screenName" placeholder="Enter your screen name">
            <button onclick="joinGame()">Join Game</button>
        </div>
        <div id="hostView">
            <h2>Host View</h2>
            <p id="firstPlayer"></p>
            <button onclick="resetBuzzer()">Reset Buzzer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
